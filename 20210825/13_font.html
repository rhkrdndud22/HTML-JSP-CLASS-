<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .button{
            width: 150px;
            height: 70px;
            background: cyan;
            border: 10px solid #000000;
            border-radius: 30px;
        }
        .button>a{
            display:block;
            text-align: center;
            /* 수직 정렬 */
            /* 이 글자를 감싸는 부모태그의 높이를
            똑같이 주면 수직정렬이 된다. */
            line-height: 70px;
        }
    </style>
</head>
<body>
    <div class="button">
        <!-- 글자의 수평과 수직 정렬 -->
        <a href="#" class="">click</a>
    </div>
</body>
</html>
