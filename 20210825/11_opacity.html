<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #opa{
            background: cyan;
            opacity: 0.3;
            /* 투명도 0부터 1사이의 값인데 자식태그에 영향을 줌 */
        }
    </style>
    <style>
        #alpha{
            background: rgba(39,140,140,0.5);
            
            /* alpha값은 자식태그에 영향을 안줌 */
        }

    </style>
</head>
<body>
    <div id="opa">
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div id="alpha">
        <p>Lorem, ipsum.</p>
    </div>
</body>
</html>
