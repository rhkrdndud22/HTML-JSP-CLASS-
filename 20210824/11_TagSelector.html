<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* !important가 붙은거, 태크안에 직접 적는것은 우선순위가 높다.
    가장 높은건 태그안에 적는것 */
    h1:first-child{color: aquamarine !important;}
    body{color:red}
</style>
<body>
    <h1>
        df
    </h1>
    <h1>
        aa
    </h1>
    <p style="color :black">
        dfd
    </p>
</body>
</html>
