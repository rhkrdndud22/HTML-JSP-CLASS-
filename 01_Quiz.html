<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  
    <input id="year" type='text'>
   
    <div>
        <input type='button' value="동물확인" onclick="ani()"> 
    </div>
    <input id='weather' type='text'>
    <div>
        <input type='button' value="계절이미지" onclick="wea()"> 
    </div>
    나의 동물은 <img id="animal">
    지금 계절은<img id="wea">
    <h1 id="result">동물 결과</h1>
    <h1 id="result1">계절 결과</h1>
    
    <script>
        function ani(){
            const gett=document.getElementById("year").value
            var res=Number(gett)%12
            console.log(res)
            let myanimal=document.getElementById('animal')
            let result=document.getElementById('result')
            
            
            switch(res){
                case 0:
                    myanimal.src='신.png'
                    
                    result.innerText='원숭이'
                    break
                case 1:
                    myanimal.src='유.png'
                    result.innerText='닭'
                    break
                case 2:
                    myanimal.src='술.png'
                    result.innerText='개'
                    break
                case 3:
                    myanimal.src='해.png'
                    result.innerText='돼지'
                    break
                case 4:
                    myanimal.src='자.png'
                    result.innerText='쥐'
                    break
                case 5:
                    myanimal.src='축.png'
                    result.innerText='소'
                    break
                case 6:
                    myanimal.src='인.png'
                    result.innerText='호랑이'
                    break
                case 7:
                    myanimal.src='묘.png'
                    result.innerText='토끼'
                    break
                case 8:
                    myanimal.src='진.png'
                    result.innerText='용'
                    break
                case 9:
                    myanimal.src='사.png'
                    result.innerText='뱀'
                    break
                case 10:
                    myanimal.src='오.png'
                    result.innerText='말'
                    break
                case 11:
                    myanimal.src='미.png'
                    result.innerText='양'
                    break
                
                default :
                    result.innerText='오류'
                    break

            }
        }
      function wea(){
          const geaa=document.getElementById('weather').value
          let myweather=document.getElementById('wea')
          switch(geaa){
            case '겨울':
                myweather.src='겨울.jpg'
                result1.innerText='겨울'
                break;
            case '봄':
                myweather.src='봄.jpg'
                result1.innerText='봄'
                break;
            case '가을':
                myweather.src='가을.jpg'
                result1.innerText='가을'
                break;
            case '여름':
                myweather.src='여름.jpg'
                result1.innerText='여름'
                break;
            default:
                break;
            }

      }
    </script>
</html>
